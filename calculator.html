<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="calculator" name="clc">
        <input class="value" type="text" name="txt" readonly="">
        <span class="clear" onclick="document.clc.txt.value =''">Clear</span>
        <span class="num" onclick="document.clc.txt.value +='%'">%</span>
        <span class="num" onclick="document.clc.txt.value +='*'">⤫</span>
        <span class="num" onclick="document.clc.txt.value +='7'">7</span>
        <span class="num" onclick="document.clc.txt.value +='8'">8</span>
        <span class="num" onclick="document.clc.txt.value +='9'">9</span>
        <span class="num" onclick="document.clc.txt.value +='-'">−</span>
        <span class="num" onclick="document.clc.txt.value +='4'">4</span>
        <span class="num" onclick="document.clc.txt.value +='5'">5</span>
        <span class="num" onclick="document.clc.txt.value +='6'">6</span>
        <span class="num" onclick="document.clc.txt.value +='+'">➕</span>
        <span class="num" onclick="document.clc.txt.value +='3'">3</span>
        <span class="num" onclick="document.clc.txt.value +='2'">2</span>
        <span class="num" onclick="document.clc.txt.value +='1'">1</span>
        <span class="num" onclick="document.clc.txt.value +='/'">/</span>
        <span class="num" onclick="document.clc.txt.value +='0'">0</span>
        <span class="num" onclick="document.clc.txt.value +='00'">00</span>
        <span class="num" onclick="document.clc.txt.value +='.'">.</span>
        <span class="equal" onclick="document.clc.txt.value =eval(clc.txt.value)">=</span>
    </form>
    
</body>
</html>
